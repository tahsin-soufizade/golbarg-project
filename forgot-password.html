<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور</title>
    <link rel="stylesheet" href="./plugins/bootstrap-5/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/all-fonts.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forgot-password.css">

</head>
<body>


<div class="container">
    <div class="row form-row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="forgot-pass-container">
                <p class="form-title">بازیابی رمز عبور</p>
                <hr>
                <!-- ALERT MESSAGE -->
                <div class="alert-container my-3">
                    <p class="alert-text mb-0"></p>
                </div>
                <p class="mb-0">لطفا شماره تلفن خود را وارد کنید</p>

                <form action="#" class="form-container">
                    <div class="input-group form-input-group">
                        <input type="text" placeholder="شماره موبایل" class="form-input phoneInput"
                               autocomplete="off">
                    </div>
                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn submit-form-btn">بازیابی رمز عبور</button>
                    <!-- GO LOGIN LINK-->
                    <a href="./login.html" class="d-block mt-3 divert-link">قبلا ثبت نام کرده اید؟</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPT -->
<script src="./js/forgot-password.js"></script>
</body>
</html>
