<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تائید شماره موبایل</title>
    <link rel="stylesheet" href="./plugins/bootstrap-5/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/all-fonts.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/confirm-form.css">
</head>
<body>

<div class="container">
    <div class="row form-row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="confirm-form-container">
                <p class="form-title">کد تائید را وارد نمایید</p>
                <hr>
                <!-- ALERT MESSAGE -->
                <div class="alert-container my-3">
                    <p class="alert-text mb-0"></p>
                </div>
                <p class="mb-0">کد تائید به شماره موبایل شما ارسال گردید</p>

                <form action="#" class="form-container">
                    <div class="input-group form-input-group">
                        <input type="text" placeholder="کد..." class="form-input numberInput"
                               autocomplete="off">
                    </div>
                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn submit-form-btn">تائید کد</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPT  -->
<script src="./js/confirm-form.js"></script>
</body>
</html>
